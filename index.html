<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoKIDS</title>

  <!-- Fuente de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./css/Memokids.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .button-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #6c8ea4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4a6fa5;
      transform: scale(1.05);
    }

    /* Responsive para pantallas pequeñas */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Inicia Sesión</h1>
  <h3>Elige quién accederá</h3>

  <div class="button-container">
    <a href="./sesionadmin.html">
      <button class="admin">Administrador</button>
    </a>
    <a href="./sesionusuario.html">
      <button class="usuario">Usuario</button>
    </a>
  </div>

</body>
</html>
